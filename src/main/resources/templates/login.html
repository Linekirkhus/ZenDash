<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: headerelement">
    <meta charset="UTF-8">
    <title>Zen Dash || Login</title>
</head>
<body class="dark-edition">
<div th:replace="fragments/header :: purple-navbar"></div>


<form th:action="@{/login}" class="form login-form" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid Username or password
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out..</div>
    </div>

    <div class="card-body">
        <div class="form-group">
            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">face</i>
                        </span>
                <input type="email" class="form-control" name="username" id="username" placeholder="Email...">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock_outline</i>
                      </span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password.. ">
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="form-control">
        <input type="submit" name="login-submit" id="login-submit" class="btn btn-primary" value="Login"/>
    </div>
    <div class="form-control">
        <span>New ZenDash user? <a href="/" th:href="@{/register}" class="btn btn-primary btn-round">Register</a></span>
    </div>
    </div>
</form>

<div th:replace="fragments/content :: footer"></div>
<div th:replace="fragments/content :: footerscripts"></div>
</body>
</html>
