<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: headerelement">
    <title>Zen Dash || Register</title>
</head>
<body class="dark-edition">
<div th:replace="fragments/header :: purple-navbar"></div>

<!-- ============= Material ============== -->
<!-- ============= Register ============== -->
<div th:if="${param.success}">
    <div class="alert alert-info">You have successfully registered an account!</div>
</div>


<form th:action="@{/register}" th:object="${user}" class="form" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="card-body">
        <div class="form-group">
            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">face</i>
                        </span>
                <input type="text" class="form-control" placeholder="First Name..." th:field="*{firstname}">
             <!--   <p th:if="${#fields.hasErrors('firstname')}"></p> -->
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">face</i>
                      </span>
                <input type="text" class="form-control" placeholder="Last Name..."th:field="*{lastname}">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">email</i>
                      </span>
                <input type="text" class="form-control" placeholder="Email..." th:field="*{email}">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">phone</i>
                      </span>
                <input type="text" class="form-control" placeholder="Phone..." th:field="*{phone}">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock_outline</i>
                      </span>
                <input type="password" class="form-control" placeholder="Password..." th:field="*{password}">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock_outline</i>
                      </span>
                <input type="password" placeholder="Repeat Password..." class="form-control" th:field="*{repeatPassword}"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Register"/>
        <span>Already registered? <a href="/" th:href="@{/login}" class="btn btn-primary btn-round">Login</a></span>
    </div>
    <div class="form-control">
    <a href="/" class="btn btn-default" id="cancel-registration-btn">Cancel Registration</a>
    </div>
</form>

<div th:replace="fragments/content :: footer"></div>
<div th:replace="fragments/content :: footerscripts"></div>


</body>
</html>
